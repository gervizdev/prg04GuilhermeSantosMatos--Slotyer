<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <title>Vídeo e Áudio</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div id="header"></div>
    <h2>Vídeo do YouTube</h2>
    <div class="video">
        <iframe width="560" height="315"
            src="https://www.youtube.com/embed/qs8caOw2gok?si=mxP8MCpS15-gMk_7&start=82&autoplay=1&loop=1&playlist=qs8caOw2gok"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <h2>Áudio</h2>
    <audio controls>
        <source src="../media/audio/WhatsApp Audio 2025-10-04 at 00.02.40.mpeg" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <script src="../js/header_utils.js"></script>
</body>

</html>
